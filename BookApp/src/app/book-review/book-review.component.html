<div *ngFor="let item of reviews; first as isFirst; last as isLast">
    <div class="row" [ngClass]="{'border-bottom': !isLast, 'pt-3': !isFirst, 'pb-3': !isLast}" >
        <div class="col-2 text-center border-right pt-3">
            <i class="far fa-user-circle user"></i><br />
            <i class="fas fa-star star-color"></i>
            <i class="fas fa-star star-color"></i>
            <i class="fas fa-star star-color"></i>
            <i class="fas fa-star star-color"></i>
            <i class="far fa-star"></i> <br />

            <p>
                {{item.author}}
            </p>
        </div>
        <div class="col-10 my-auto" [ngClass]="{'pt-3': !isFirst}" >
            <div class="row">
                <div class="col-10 mx-auto text-justify rev-text">
                    <span *ngIf="!smallWindow()">
                        {{item.review}}
                    </span>

                    <span *ngIf="smallWindow()">
                        {{item.shortReview}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
