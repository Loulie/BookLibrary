<div id="mainContent">
  <div class="row">
    <div class="col">
        <button type="button" class="btn btn-primary buttons" (click)="showLogin()" >Login <i class="fas fa-sign-in-alt"></i></button>
        <button type="button" class="btn btn-primary buttons">Register</button>
        <button type="button" class="btn btn-primary buttons">Get more info!</button>
    </div>
  </div>

  <div id="loginWrapper">
      <div class="row" class="login" id="firstLoginElement">
          <div class="col" style="padding: 0;">
            <span>
                <i class="fas fa-user"></i>
                <input class="loginInput" type="text" spellcheck="false"/>
            </span>
          </div>
        </div>
      
        <div class="row" class="login">
          <div class="col" style="padding: 0;">
            <span>
                <i class="fas fa-lock"></i>
                <input class="loginInput" type="password" spellcheck="false"/>
            </span>
          </div>
        </div>
  </div>
</div>
