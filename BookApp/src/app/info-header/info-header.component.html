<div class="row height h-100 mb-3">
  <div class="col-4 col-xl-2 my-auto">
    <h2 class="title text-center mb-0" (click)="sharedDataService.resetBook()">
      Bookify
    </h2>
  </div>
  <div class="col-8 col-xl-10">
    <div class="float-right pr-2 pt-3">
      <p class="ml-2 mr-2" (click)="toggleLogin()" >Login <i class="fas fa-sign-in-alt"></i></p>
      <p class="ml-2 mr-2">Sign up</p>
      <span class="ml-2 mr-2"><i class="fas fa-info"></i></span>

      <div class="loginWrapper" id="login">
        <div class="row">
          <div class="col">
            <i class="fas fa-user"></i>&nbsp;
            <input class="inputLogin" type="text" placeholder="Username" spellcheck="false" />
          </div>
        </div>
        <div class="row" style="margin-top: 5px;">
          <div class="col">
            <i class="fas fa-lock"></i>&nbsp;
            <input class="inputLogin" type="password" placeholder="Password" spellcheck="false" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
